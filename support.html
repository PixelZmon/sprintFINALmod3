  <main class="main-content mc">
    <main class="mc py-5 mt-3 mb-5 container">
      <div class="mt-5 pt-5 row text-white text-center justify-content-center title-login">
        <h1 class="text-white col-8 col-xl-4 col-lg-5 col-md-6 col-sm-7"><strong>Support StarshipWar</strong></h1>
      </div>
      <div class="row text-white text-center justify-content-center title-login">
        <h2 class="text-white fs-3 col-8 col-xl-3 col-lg-5 col-md-6 col-sm-7">By Empresa X</h2>
      </div>
      <form class="pt-5 mb-5 text-white" id="supp-form">
        <div class="row my-3 col-offset-3 justify-content-center">
          <label for="inputEmail3" class="col-2 col-md-2 col-sm-2 col-form-label">Email</label>
          <div class="col-5">
            <input type="email" class="form-control" id="email" placeholder="Enter your email here">
            <div id="errorEmail" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="row mb-3 col-offset-3 justify-content-center">
          <label for="inputPassword3" class="col-2 col-md-2 col-sm-2 col-form-label">Password</label>
          <div class="col-5">
            <input type="password" class="form-control" id="password" placeholder="Enter your password here">
            <div id="errorPassword" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="row mb-3 col-offset-3 justify-content-center">
          <label for="FormControlSelect1" class="FormControlSelect1 col-2 col-md-2 col-sm-2 col-form-label">Motivation</label>
          <div class="col-5">
          <select class="form-control" id="FormControlSelect1">
            <option>Report bug</option>
            <option>Recover password</option>
            <option>Report player</option>
            <option>Suggestion</option>
            <option>Work whith us</option>
          </select>
          </div>
        </div>
        <div class="row mb-3 col-offset-3 justify-content-center">
          <label for="FormControlTextarea1" class="col-2 col-md-2 col-sm-2 col-form-label">Report description</label>
          <div class="col-5">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write here"></textarea>
          </div>
        </div>
        <div class="row mb-3 col-offset-3 justify-content-center">
          <label for="formFileMultiple" class="col-2 col-md-2 col-sm-2 col-form-label">Files as evidence (optional)</label>
          <div class="col-5">
          <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
        </div>
        <div class="row mb-3 justify-content-center">
          <a class="btn btn-danger col-6" type="button" href="#">Send report</a>
        </div>        
      </form>
