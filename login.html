 <main class="mc py-5 mt-3 mb-5 container main-content-login">
  <div class="mt-5 pt-5 row text-white text-center justify-content-center title-login">
    <h1 class="text-white col-8 col-xl-4 col-lg-5 col-md-6 col-sm-7"><strong>Welcome back</strong></h1>
  </div>
  <div class="row text-white text-center justify-content-center title-login">
    <h2 class="text-white fs-3 col-8 col-xl-3 col-lg-5 col-md-6 col-sm-7">By Empresa X</h2>
  </div>
  <form class="pt-5 mb-5 text-white" id="login-form">
    <div class="row my-3 col-offset-3 justify-content-center">
      <label for="inputEmail3" class="col-2 col-md-2 col-sm-2 col-form-label">Email</label>
      <div class="col-5">
        <input type="email" class="form-control opacity-50" id="email" placeholder="Enter your email here">
        <div id="errorEmail" class="invalid-feedback"></div>
      </div>
    </div>
    <div class="row mb-3 col-offset-3 justify-content-center">
      <label for="inputPassword3" class="col-2 col-md-2 col-sm-2 col-form-label">Password</label>
      <div class="col-5">
        <input type="password" class="form-control opacity-50" id="password" placeholder="Enter your password here">
        <div id="errorPassword" class="invalid-feedback"></div>
      </div>
    </div>
    <fieldset class="row mb-3 justify-content-center">
      <legend class="col-3 col-sm-3 col-form-label pt-0">Remember password?</legend>
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>
      </div>
    </fieldset>
    <div class="row mb-3 justify-content-center text-center">
      <a class="col-5 btn btn-danger text-white opacity-75 col-6 col-sm-5 col-md-5 col-lg-4 col-xl-4 " href="support.html">Recover password</a>
    </div>
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary opacity-75 col-6 col-sm-6 col-md-6 col-lg-5 col-xl-5">Sign in</button>
    </div>
  </form>
 </main>
